<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Add New Course</h2>
        <form (ngSubmit)="AddCourse()">
          <div class="form-group">
            <label for="name">Course Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCourse.name" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="newCourse.description" required></textarea>
          </div>
          <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="newCourse.duration" required>
          </div>
          <button type="submit" class="btn btn-success">Add Course</button>
          <a routerLink="/courses" class="btn btn-danger">Cancel</a>
        </form>
      </div>
    </div>
  </div>
