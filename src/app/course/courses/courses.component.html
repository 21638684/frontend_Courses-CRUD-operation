<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/Images/Logo.png" alt="Logo" class="rounded-circle" style="width: 50px; height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add" routerLinkActive="active">Add Courses</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    <h2 class="text-center">Course Listing</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let course of courses">
        <div class="card h-100" style="background-color: beige;">
          <div class="card-header">
            {{ course.name }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ course.description }}</p>
            <p class="card-text">{{ course.duration }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-warning btn-sm" (click)="EditCourse(course.courseId)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="DeleteCourse(course.courseId)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #editCourse let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Edit Course</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form *ngIf="editedCourse"> 
        <div class="form-group">
          <label for="editName">Course Name</label>
          <input type="text" class="form-control" id="editName" [(ngModel)]="editedCourse.name" name="name">
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea class="form-control" id="editDescription" [(ngModel)]="editedCourse.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="editDuration">Duration</label>
          <input type="text" class="form-control" id="editDuration" [(ngModel)]="editedCourse.duration" name="duration">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success"  (click)="save()">Save</button>
      <button type="button" class="btn btn-danger" (click)="modal.dismiss('cancel')">Cancel</button>
    </div>
  </ng-template>
